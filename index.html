<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="inputs">
            <label for="colorPicker">Pick a color</label>
            <input type="color" name="" id="colorPicker">

            <div class="buttons">

                <button class="rainbowMode">
                    Rainbow Mode
                </button>

                <button class="eraser">
                    Eraser
                </button>

                <button class="clear">
                    Clear
                </button> 
            </div>
       
            <select name="size" id="size">
                <option value="16">16 X 16</option>
                <option value="32">32 X 32</option>
                <option value="48">48 X 48</option>
                <option value="62">62 X 62</option>
                <option value="78">78 X 78</option>
                <option value="92">92 X 92</option>
            </select>

        </div>
        <div class="sketchPad">
             
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
